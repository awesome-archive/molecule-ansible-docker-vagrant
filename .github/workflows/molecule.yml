name: molecule

on: [push]

jobs:
  molecule-vagrant-ubuntu:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install GraalVM, Maven, Native Image & Run Maven build
      run: |
        echo "Install required (and locked) dependecies with pipenv"
        pip install pipenv
        pipenv install
